<body>
  <div class="d-flex justify-content-center my-5">
    <h2>What is the rule for happy life ?</h2>
  </div>
    <div class="d-flex flex-column mb-3">
        <div class="p-2">
            <div class="d-flex p-2 bd-highlight mx-auto" style="width: 350px; height: 350px;">
                <img src="static\fourth.gif">
                
            </div>
        </div>
        <div class="p-2"> 
            <form  id="myForm" action="/fith" style="width: 50%; margin:auto ;">
            <div class="mb-3">
              <label for="ans" class="form-label">Answer</label>
              <input type="text" class="form-control" id="ans" name="ans" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
      </div>
      
      
      <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the value from the 'output' input field
            var outputValue = document.getElementById('ans').value;

            // Decide which page to load based on the output value
            if (outputValue.toUpperCase() === 'HAPPY WIFE HAPPY LIFE') {
                window.location.href = 'success';
            } 
             else {
                // Default to some other page or handle the situation accordingly
                window.location.href = 'failed';
            }
        });
    </script>
